var currentQuestion = 0;
    var correctAnswers = 0;

    function displayQuestion() {
      var questionContainer = document.getElementById("question-container");
      questionContainer.innerHTML = "";

      var questionElement = document.createElement("div");
      questionElement.className = "question";

      var questionTextElement = document.createElement("div");
      questionTextElement.className = "question-text";
      questionTextElement.innerHTML = questions[currentQuestion].question;

      var answersElement = document.createElement("div");
      answersElement.className = "answers";

      for (var i = 0; i < questions[currentQuestion].answers.length; i++) {
        var answerElement = document.createElement("div");
        answerElement.className = "answer";
        answerElement.innerHTML = questions[currentQuestion].answers[i];
        answerElement.setAttribute("data-index", i);
        answerElement.addEventListener("click", checkAnswer);
        answersElement.appendChild(answerElement);
      }

      questionElement.appendChild(questionTextElement);
      questionElement.appendChild(answersElement);
      questionContainer.appendChild(questionElement);
    }

    function checkAnswer(event) {
      var selectedIndex = parseInt(event.target.getAttribute("data-index"));
      var correctAnswerIndex = questions[currentQuestion].correctAnswer;

      var answerElements = document.getElementsByClassName("answer");
      for (var i = 0; i < answerElements.length; i++) {
        answerElements[i].classList.remove("correct", "incorrect");
      }

      if (selectedIndex === correctAnswerIndex) {
        event.target.classList.add("correct");
        correctAnswers++;
      } else {
        event.target.classList.add("incorrect");
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        setTimeout(displayQuestion, 1000); // Пауза 1 секунда перед отображением следующего вопроса
      } else {
        setTimeout(showResult, 1000); // Пауза 1 секунда перед отображением результатов
      }
    }

    function showResult() {
      var questionContainer = document.getElementById("question-container");
      var resultElement = document.getElementById("result");

      questionContainer.innerHTML = "";
      resultElement.innerHTML = "Вы ответили правильно на " + correctAnswers + " из " + questions.length + " вопросов.";
    }

    displayQuestion();
